            <div class="card-text">
              <p style="text-indent:2em;">洪詩涵，雲林人，現就讀國立嘉義大學音樂系研究所，主修打擊樂。先後畢業於雲林國中音樂班、新民高中音樂班、國立嘉義大學音樂系，啟蒙於陳玟玎老師，曾師事楊雅茹老師、蔡哲明老師、葉靜怡老師，現師事孫名箴教授。副修鋼琴，曾師事歐俐君老師、郭韋伶老師，楊千瑩教授。              曾在就學期間參與校內室內樂團，包括打擊室內樂、管樂團、交響樂團、以及爵士樂團演出。曾赴香港及新加坡參與比賽與交流音樂會。研究所就學期間積極參與音樂學術研討會，在打擊方面略有研究。現今也在其他學校管樂團指導打擊分部課，結合學術與實務經驗，提升打擊音樂的能力，並提攜後輩，使每次演奏更臻純熟。</p>
              <br>
              <p>經歷 : </p>
              <p style="font-weight: bold;">2012年</p>
              <p class="awards">| 隨嘉義大學管樂團參與新加坡國際管樂節比賽獲公開組銀牌獎</p>
              <p class="awards">| 參與嘉義大學管弦樂團&藍色狂想—來自心世界的聲音</p>
              <p class="awards">| 參與嘉義大學管樂團CARMINA  BURANA 公開演出</p>
              <p class="awards">| 參與嘉義大學管樂團與新加坡樹群中學交流音樂會</p>
              <p class="awards">| 參加嘉義大學音樂系101年度協奏曲比賽優勝，並與交響樂團與2013年5月共同演出</p>
              <p style="font-weight: bold;">2013年</p>
              <p class="awards">| 與嘉義大學管樂團參與嘉義市國際管樂節閉幕音樂會CARMINA BURANA演出</p>
              <p class="awards">| 參與嘉義大學音樂系第十二屆音樂劇公演”鐵達尼號”擔任樂團團員</p>
              <p class="awards">| 國立嘉義大學音樂系交響樂團2013巡迴演出，擔任協奏曲木琴獨奏與樂團一同演出</p>
              <p class="awards">| 與嘉義大學管樂團參與香港中文大學交流音樂會、香港迪士尼演出</p>
              <p style="font-weight: bold;">2014年</p>
              <p class="awards">| 參與嘉義縣103學年度學生音樂比賽暨師生鄉土歌謠比賽榮獲木琴獨奏大專組優等</p>
              <p style="font-weight: bold;">2015年</p>
              <p class="awards">| 曾擔任音樂行政，協助「長橋樂團 原聲‧新籟」演出</p>
              <p style="font-weight: bold;">2016年</p>
              <p class="awards">| 8、9月在異象國際傳播有限公司實習，協助「第二季圓夢舞台Vulayan」音樂助理</p>
              <p class="awards">| 協助辦理研討會「2016台灣當代音樂生態學術論壇『跨界‧翻轉‧文化對談』」</p>
              <p style="font-weight: bold;">2017年</p>
              <p class="awards">| 參與研究所室內樂演出</p>
              <p style="font-weight: bold;">2013年-至今</p>
              <p class="awards">| 開始擔任管樂團打擊分部課指導老師</p>
